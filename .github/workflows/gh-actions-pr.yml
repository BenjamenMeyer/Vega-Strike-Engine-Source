            COMPILER: 'gcc'
            USE_PYTHON_3: 'ON'
            PREFER_LEGACY_OPENGL: 'OFF'
          - FROM:     'ubuntu:impish'
            COMPILER: 'clang'
            USE_PYTHON_3: 'ON'
            PREFER_LEGACY_OPENGL: 'OFF'
          - FROM:     'ubuntu:hirsute'
            COMPILER: 'gcc'
            USE_PYTHON_3: 'ON'
            PREFER_LEGACY_OPENGL: 'ON'
          - FROM:     'ubuntu:hirsute'
            COMPILER: 'clang'
            USE_PYTHON_3: 'ON'
            PREFER_LEGACY_OPENGL: 'ON'
          - FROM:     'ubuntu:hirsute'
            COMPILER: 'gcc'
            USE_PYTHON_3: 'ON'
            PREFER_LEGACY_OPENGL: 'OFF'
          - FROM:     'ubuntu:hirsute'
            COMPILER: 'clang'
            USE_PYTHON_3: 'ON'
            PREFER_LEGACY_OPENGL: 'OFF'
          - FROM:     'ubuntu:focal'
            COMPILER: 'gcc'
            USE_PYTHON_3: 'ON'
            PREFER_LEGACY_OPENGL: 'ON'
          - FROM:     'ubuntu:focal'
            COMPILER: 'clang'
            USE_PYTHON_3: 'ON'
            PREFER_LEGACY_OPENGL: 'ON'
          - FROM:     'ubuntu:focal'
            COMPILER: 'gcc'
            USE_PYTHON_3: 'ON'
            PREFER_LEGACY_OPENGL: 'OFF'
          - FROM:     'ubuntu:focal'
            COMPILER: 'clang'
            USE_PYTHON_3: 'ON'
            PREFER_LEGACY_OPENGL: 'OFF'
          - FROM:     'ubuntu:bionic'
            COMPILER: 'gcc'
            USE_PYTHON_3: 'ON'
            PREFER_LEGACY_OPENGL: 'ON'
          - FROM:     'ubuntu:bionic'
            COMPILER: 'clang'
            USE_PYTHON_3: 'ON'
            PREFER_LEGACY_OPENGL: 'ON'
          - FROM:     'ubuntu:bionic'
            COMPILER: 'gcc'
            USE_PYTHON_3: 'ON'
            PREFER_LEGACY_OPENGL: 'OFF'
          - FROM:     'ubuntu:bionic'
            COMPILER: 'clang'
            USE_PYTHON_3: 'ON'
            PREFER_LEGACY_OPENGL: 'OFF'
          - FROM:     'linuxmintd/mint20-amd64'
            COMPILER: 'clang'
            USE_PYTHON_3: 'ON'
            PREFER_LEGACY_OPENGL: 'ON'
          - FROM:     'linuxmintd/mint20-amd64'
            COMPILER: 'clang'
            USE_PYTHON_3: 'ON'
            PREFER_LEGACY_OPENGL: 'OFF'
          - FROM:     'debian:bullseye'
            COMPILER: 'clang'
            USE_PYTHON_3: 'ON'
            PREFER_LEGACY_OPENGL: 'ON'
          - FROM:     'debian:bullseye'
            COMPILER: 'clang'
            USE_PYTHON_3: 'ON'
