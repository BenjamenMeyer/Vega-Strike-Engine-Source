name: 'GH Actions - PR'

on: [ pull_request ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: true
      matrix:
        include:
          - FROM:     'ubuntu:impish'
            COMPILER: 'gcc'
            USE_PYTHON_3: 'ON'
            PREFER_LEGACY_OPENGL: 'ON'
          - FROM:     'ubuntu:impish'
            COMPILER: 'clang'
            USE_PYTHON_3: 'ON'
            PREFER_LEGACY_OPENGL: 'ON'
